    </main>
    <script>
        document.getElementById("main").style.height="90vh"; 
        document.getElementById("21").style.height="60vh"; 
        document.getElementById("wrap1").style.height="56vh"; 
        
        const playBtn=document.getElementById("play-song");
        const song=document.getElementById("song");
        const actSong=document.querySelector("audio");
        const close=document.querySelector(".song-close");
        playBtn.addEventListener("click", ()=>{
            song.classList.add('play');
            playBtn.style.visibility="hidden";
            actSong.play();
        })
        close.addEventListener("click",()=>{
            song.classList.remove('play');
            playBtn.style.visibility="visible";
            actSong.pause();
        })

        
    </script>
